<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <title>Connexion</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <h1 class="col-sm-offset-2 col-sm-10">Page de connexion</h1>
            <form class="form-horizontal">
                <div class="form-group">
                    <label for="username" class="col-sm-2 control-label">Nom d'utilisateur</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="username" placeholder="Nom d'utilisateur">
                    </div>
                </div>
                <div class="form-group">
                    <label for="password" class="col-sm-2 control-label">Mot de passe</label>
                    <div class="col-sm-10">
                        <input type="password" name="password" class="form-control" placeholder="Mot de passe">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-default">Connexion</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <script type="text/javascript">
        $(function() {
            var baseURL = 'http://10.1.0.174:8080/';
            $('form').submit(function(e) {
                e.preventDefault();
                $.ajax({
                    url: baseURL + 'EniQuest2017/rest/login',
                    data: {
                        login: $('input[name="username"]').val(),
                        pw: $('input[name="password"]').val(),
                    },
                    success: function(data) {
                        if (data.isValid == true) {
                            if (data.isFormateur == true) {
                                window.location.replace('formateur/index.html');
                            } else {
                                // TODO
                            }
                        } else {
                            alert('Erreur connexion.');
                        }
                    }
                })
            });
        })
    </script>
</body>

</html>
