<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <title>Détail épreuve</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <nav class="navbar navbar-default">
                <div class="container-fluid">
                    <div class="collapse navbar-collapse">
                        <ul class="nav navbar-nav">
                            <li>
                                <a href="index.html">Accueil</a>
                            </li>
                            <li>
                                <a href="questions-index.html">Questions</a>
                            </li>
                            <li>
                                <a href="themes.html">Thèmes</a>
                            </li>
                            <li>
                                <a href="epreuves-index.html">Epreuves</a>
                            </li>
                            <li>
                                <a href="../login.html">Deconnexion</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
            <!-- end navigation -->
            <div class="row">
                <h1 class="col-sm-offset-2 col-sm-10">Détail épreuve</h1>
                <form class="form-horizontal">
                    <div class="form-group">
                        <label for="libelle" class="col-sm-2 control-label">Libellé</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" name="libelle" disabled>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="date" class="col-sm-2 control-label">Date de création</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" name="date" disabled>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="time" class="col-sm-2 control-label">Temps épreuve (min)</label>
                        <div class="col-sm-10">
                            <input type="number" class="form-control" name="time" disabled>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="nbQuestion" class="col-sm-2 control-label">Nombre de question</label>
                        <div class="col-sm-10">
                            <input type="number" class="form-control" name="nbQuestion" disabled>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="type" class="col-sm-2 control-label">Type épreuve</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" name="type" disabled>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <button id="backBtn" class="btn btn-danger">Retour</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script type="text/javascript">
        $(document).ready(function() {
            var baseURL = 'http://10.1.0.174:8080/';
            var id = location.search.split('=')[1];
            $.ajax({
                url: baseURL + 'EniQuest2017/rest/epreuves/details',
                data: {
                    idEpreuve: id,
                },
                type: 'GET',
                success: function(data) {
                    console.log(data);
                    if (data) {
                        $('input[name="libelle"]').val(data.libelleEpreuve);
                        $('input[name="date"]').val(data.dateCreation);
                        $('input[name="time"]').val(data.tempsEpreuve);
                        $('input[name="nbQuestion"]').val(data.nbrQuestion);
                        $('input[name="type"]').val(data.typeEpreuve);
                    }
                }
            });

            $('#backBtn').click(function(e) {
                e.preventDefault();
                window.location.replace('epreuves-index.html');
            })
        });
    </script>
</body>

</html>
